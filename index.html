<!DOCTYPE html>
<html>
<head>
<title>Mumbai ‚Üí Dubai ‚ù§Ô∏è</title>

<style>
body{
font-family:Arial;
text-align:center;
background:#0a0a0a;
color:white;
}

/* LOADING SCREEN */
#loading{
position:fixed;
width:100%;
height:100%;
background:black;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
z-index:10;
}

/* GRID */
#game{
display:grid;
grid-template-columns:repeat(5,90px);
gap:12px;
justify-content:center;
margin-top:20px;
}

/* CARD */
.card{
width:90px;
height:90px;
perspective:700px;
cursor:pointer;
}

.inner{
position:relative;
width:100%;
height:100%;
transition:transform 0.5s;
transform-style:preserve-3d;
}

.flipped .inner{ transform:rotateY(180deg); }

.front,.back{
position:absolute;
width:100%;
height:100%;
border-radius:12px;
backface-visibility:hidden;
display:flex;
align-items:center;
justify-content:center;
}

.front{ background:#ff4d6d; font-size:30px; }
.back{ background:#111; transform:rotateY(180deg); }

.back img{
width:80px;
height:80px;
object-fit:cover;
border-radius:10px;
}

/* UI BAR */
#stats{
margin-top:10px;
}

/* PROGRESS BAR */
#progressContainer{
width:300px;
height:20px;
background:#333;
margin:10px auto;
border-radius:10px;
overflow:hidden;
}

#progressBar{
height:100%;
width:0%;
background:#ff4d6d;
}

/* MESSAGE */
#message{
display:none;
font-size:28px;
margin-top:20px;
}

button{
padding:15px 30px;
font-size:18px;
border:none;
border-radius:10px;
background:#ff4d6d;
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<div id="loading">Loading love... ‚ù§Ô∏è</div>

<h2>Mumbai ‚Üí Dubai ‚ù§Ô∏è</h2>

<div id="stats">
Moves: <span id="moves">0</span><br>
Pairs Left: <span id="pairsLeft">12</span>
</div>

<div id="progressContainer">
<div id="progressBar"></div>
</div>

<div id="game"></div>

<div id="message">
From Mumbai to Dubai‚Ä¶ distance never mattered ‚ù§Ô∏è<br><br>
Will u be my valentine Popoo?<br><br>
<button onclick="acceptLove()">YES üíñ</button>
</div>

<!-- SOUNDS -->
<audio id="flipSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
<audio id="matchSound" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>
<audio id="winSound" src="https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3"></audio>
<audio id="loveSound" src="https://assets.mixkit.co/active_storage/sfx/1436/1436-preview.mp3"></audio>

<script>

/* LOADING SCREEN */
setTimeout(()=>document.getElementById("loading").style.display="none",1500);

/* IMAGES */
const images=[
"https://cdn-icons-png.flaticon.com/512/616/616408.png",
"https://cdn-icons-png.flaticon.com/512/616/616554.png",
"https://cdn-icons-png.flaticon.com/512/892/892458.png",
"https://cdn-icons-png.flaticon.com/512/765/765613.png",
"https://cdn-icons-png.flaticon.com/512/684/684908.png",
"https://cdn-icons-png.flaticon.com/512/869/869869.png",
"https://cdn-icons-png.flaticon.com/512/744/744465.png",
"https://cdn-icons-png.flaticon.com/512/2972/2972185.png",
"https://cdn-icons-png.flaticon.com/512/197/197419.png",
"https://cdn-icons-png.flaticon.com/512/197/197374.png",
"https://cdn-icons-png.flaticon.com/512/833/833472.png",
"https://cdn-icons-png.flaticon.com/512/2583/2583344.png"
];

let cards=[...images,...images];
cards.push("HEART");
cards=cards.sort(()=>Math.random()-0.5);

let game=document.getElementById("game");
let movesDisplay=document.getElementById("moves");
let pairsDisplay=document.getElementById("pairsLeft");
let progressBar=document.getElementById("progressBar");

let flipSound=document.getElementById("flipSound");
let matchSound=document.getElementById("matchSound");
let winSound=document.getElementById("winSound");
let loveSound=document.getElementById("loveSound");

/* AUDIO UNLOCK */
document.body.addEventListener("click",()=>{
flipSound.play().catch(()=>{});
flipSound.pause();
flipSound.currentTime=0;
},{once:true});

let first=null;
let second=null;
let lock=false;
let matches=0;
let moves=0;

/* CREATE CARDS */
cards.forEach(value=>{

let card=document.createElement("div");
card.className="card";

if(value==="HEART"){
card.innerHTML=`<div class="inner flipped"><div class="front">‚ù§Ô∏è</div><div class="back">‚ù§Ô∏è</div></div>`;
card.classList.add("matched");
matches++;
}else{
card.innerHTML=`
<div class="inner">
<div class="front">‚ùì</div>
<div class="back"><img src="${value}"></div>
</div>`;
card.dataset.value=value;
card.onclick=()=>flipCard(card);
}

game.appendChild(card);
});

/* UPDATE PROGRESS */
function updateStats(){
movesDisplay.innerText=moves;
let pairsLeft=12-(matches-1);
pairsDisplay.innerText=pairsLeft;
let percent=(matches/13)*100;
progressBar.style.width=percent+"%";
}

/* FLIP LOGIC */
function flipCard(card){

if(lock || card===first || card.classList.contains("matched")) return;

flipSound.currentTime=0;
flipSound.play();

card.classList.add("flipped");

if(!first){
first=card;
return;
}

second=card;
moves++;
updateStats();

if(first.dataset.value===second.dataset.value){

matchSound.play();
first.classList.add("matched");
second.classList.add("matched");

matches++;
updateStats();

first=null;
second=null;

if(matches===13){
winSound.play();
document.getElementById("message").style.display="block";
confetti();
}

}else{
lock=true;
setTimeout(()=>{
first.classList.remove("flipped");
second.classList.remove("flipped");
first=null;
second=null;
lock=false;
},1500);
}
}

/* YES BUTTON */
function acceptLove(){
loveSound.play();
alert("Healthy LDR ‚Üí Official Relationship ‚ù§Ô∏è");
confetti();
}

/* CONFETTI */
function confetti(){
for(let i=0;i<100;i++){
let c=document.createElement("div");
c.innerHTML="üíñ";
c.style.position="absolute";
c.style.left=Math.random()*window.innerWidth+"px";
c.style.top=Math.random()*window.innerHeight+"px";
document.body.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}

updateStats();

</script>
</body>
</html>
