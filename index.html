<!DOCTYPE html>
<html>
<head>
<title>Solve My Heart ‚ù§Ô∏è</title>

<style>
body{
font-family:Arial;
text-align:center;
background:black;
color:white;
}

#puzzle{
width:300px;
margin:40px auto;
display:grid;
grid-template-columns:repeat(3,1fr);
gap:5px;
}

.tile{
width:100px;
height:100px;
font-size:30px;
display:flex;
align-items:center;
justify-content:center;
background:#ff4d6d;
cursor:pointer;
border-radius:10px;
}

.empty{
background:black;
}

#message{
display:none;
font-size:30px;
margin-top:20px;
}
</style>
</head>

<body>

<h2>Arrange the pieces to unlock my heart ‚ù§Ô∏è</h2>

<div id="puzzle"></div>

<div id="message">
You completed my heart ‚ù§Ô∏è<br><br>
Will u be my valentine Popoo?<br><br>

<button onclick="alert('Best decision ever ‚ù§Ô∏è')"
style="padding:15px 30px;font-size:20px;border:none;border-radius:10px;background:#ff4d6d;color:white;">
YES üíñ
</button>
</div>

<script>

let board=["‚ù§Ô∏è","D","U","B","A","I","M","U",""];
let solution=["‚ù§Ô∏è","D","U","B","A","I","M","U",""];

function shuffle(arr){
return arr.sort(()=>Math.random()-0.5);
}

board=shuffle(board);

const puzzle=document.getElementById("puzzle");

function render(){
puzzle.innerHTML="";

board.forEach((value,index)=>{
let tile=document.createElement("div");

tile.className=value==""?"tile empty":"tile";
tile.innerHTML=value;
tile.onclick=()=>move(index);

puzzle.appendChild(tile);
});
}

function move(i){
let empty=board.indexOf("");

let validMoves=[i-1,i+1,i-3,i+3];

if(validMoves.includes(empty)){
[board[i],board[empty]]=[board[empty],board[i]];
render();
checkWin();
}
}

function checkWin(){
if(board.join()==solution.join()){
document.getElementById("message").style.display="block";
}
}

render();

</script>

</body>
</html>
