<!DOCTYPE html>
<html>
<head>
<title>Mumbai ‚Üí Dubai ‚ù§Ô∏è</title>

<style>
body{
font-family:Arial;
text-align:center;
background:#0a0a0a;
color:white;
}

/* GRID */
#game{
display:grid;
grid-template-columns:repeat(5,90px);
gap:12px;
justify-content:center;
margin-top:30px;
}

/* CARD */
.card{
width:90px;
height:90px;
perspective:700px;
cursor:pointer;
}

.inner{
position:relative;
width:100%;
height:100%;
transition:transform 0.5s;
transform-style:preserve-3d;
}

.flipped .inner{
transform:rotateY(180deg);
}

.front,.back{
position:absolute;
width:100%;
height:100%;
border-radius:12px;
backface-visibility:hidden;
display:flex;
align-items:center;
justify-content:center;
}

.front{
background:#ff4d6d;
font-size:30px;
}

.back{
background:#111;
transform:rotateY(180deg);
}

.back img{
width:80px;
height:80px;
object-fit:cover;
border-radius:10px;
}

/* MESSAGE */
#message{
display:none;
font-size:28px;
margin-top:30px;
}

button{
padding:15px 30px;
font-size:18px;
border:none;
border-radius:10px;
background:#ff4d6d;
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<h2>Mumbai ‚Üí Dubai ‚ù§Ô∏è</h2>
<p>Match our journey to unlock my heart</p>

<div id="game"></div>

<div id="message">
From Mumbai to Dubai‚Ä¶ distance never mattered ‚ù§Ô∏è<br><br>
Will u be my valentine Popoo?<br><br>
<button onclick="acceptLove()">YES üíñ</button>
</div>

<!-- SOUNDS -->
<audio id="flipSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_2b7c4f8a7d.mp3"></audio>
<audio id="matchSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_0625c1e5df.mp3"></audio>
<audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c0a3b6c07.mp3"></audio>

<script>

/* REAL IMAGE LINKS */
const images=[
"https://images.unsplash.com/photo-1555685812-4b943f1cb0eb?w=200", // bear
"https://images.unsplash.com/photo-1585110396000-c9ffd4e4b308?w=200", // rabbit
"https://images.unsplash.com/photo-1523381210434-271e8be1f52b?w=200", // clothing
"https://images.unsplash.com/photo-1490750967868-88aa4486c946?w=200", // lily
"https://images.unsplash.com/photo-1582672060674-bc2bd808a8b5?w=200", // burj khalifa
"https://images.unsplash.com/photo-1605537964078-7b8c9f28a741?w=200", // marine drive
"https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=200", // car
"https://images.unsplash.com/photo-1436491865332-7a61a109cc05?w=200", // plane
"https://images.unsplash.com/photo-1595658658481-d53d3f999875?w=200", // mumbai city
"https://images.unsplash.com/photo-1512453979798-5ea266f8880c?w=200", // dubai skyline
"https://images.unsplash.com/photo-1511988617509-a57c8a288659?w=200", // teddy
"https://images.unsplash.com/photo-1504203700686-0f9c3d6f9f94?w=200"  // flowers
];

/* duplicate for pairs */
let cards=[...images,...images];

/* add center heart tile */
cards.push("HEART");

/* shuffle */
cards=cards.sort(()=>Math.random()-0.5);

let game=document.getElementById("game");
let flipSound=document.getElementById("flipSound");
let matchSound=document.getElementById("matchSound");
let winSound=document.getElementById("winSound");

let first=null;
let second=null;
let lock=false;
let matches=0;

/* CREATE CARDS */
cards.forEach(value=>{

let card=document.createElement("div");
card.className="card";

if(value==="HEART"){
card.innerHTML=`
<div class="inner flipped">
<div class="front">‚ù§Ô∏è</div>
<div class="back">‚ù§Ô∏è</div>
`;
card.classList.add("matched");
matches++; // auto matched
}else{
card.innerHTML=`
<div class="inner">
<div class="front">‚ùì</div>
<div class="back"><img src="${value}"></div>
</div>
`;
card.dataset.value=value;
card.onclick=()=>flipCard(card);
}

game.appendChild(card);
});

/* FLIP */
function flipCard(card){

if(lock || card===first || card.classList.contains("matched")) return;

flipSound.currentTime=0;
flipSound.play();

card.classList.add("flipped");

if(!first){
first=card;
return;
}

second=card;

if(first.dataset.value===second.dataset.value){

matchSound.play();
first.classList.add("matched");
second.classList.add("matched");

matches++;
first=null;
second=null;

if(matches===13){ // 12 pairs + heart
winSound.play();
document.getElementById("message").style.display="block";
confetti();
}

}else{
lock=true;

/* LONGER DELAY HERE (1.5 sec) */
setTimeout(()=>{
first.classList.remove("flipped");
second.classList.remove("flipped");
first=null;
second=null;
lock=false;
},1500);
}
}

/* YES BUTTON */
function acceptLove(){
alert("Healthy LDR ‚Üí Official Relationship ‚ù§Ô∏è");
confetti();
}

/* CONFETTI */
function confetti(){
for(let i=0;i<100;i++){
let c=document.createElement("div");
c.innerHTML="üíñ";
c.style.position="absolute";
c.style.left=Math.random()*window.innerWidth+"px";
c.style.top=Math.random()*window.innerHeight+"px";
document.body.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}

</script>
</body>
</html>
