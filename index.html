<!DOCTYPE html>
<html>
<head>
<title>Mumbai ‚Üí Dubai ‚ù§Ô∏è</title>

<style>
body{
font-family:Arial;
text-align:center;
background:#0a0a0a;
color:white;
}

/* GRID */
#game{
display:grid;
grid-template-columns:repeat(6,80px);
gap:12px;
justify-content:center;
margin-top:30px;
}

/* CARD */
.card{
width:80px;
height:80px;
perspective:600px;
cursor:pointer;
}

.inner{
position:relative;
width:100%;
height:100%;
transition:transform 0.4s;
transform-style:preserve-3d;
}

.flipped .inner{
transform:rotateY(180deg);
}

.front,.back{
position:absolute;
width:100%;
height:100%;
border-radius:12px;
display:flex;
align-items:center;
justify-content:center;
font-size:32px;
backface-visibility:hidden;
}

.front{
background:#ff4d6d;
}

.back{
background:#111;
transform:rotateY(180deg);
}

/* MESSAGE */
#message{
display:none;
font-size:28px;
margin-top:30px;
}

button{
padding:15px 30px;
font-size:18px;
border:none;
border-radius:10px;
background:#ff4d6d;
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<h2>Mumbai ‚Üí Dubai ‚ù§Ô∏è</h2>
<p>Match our journey to unlock my heart</p>

<div id="game"></div>

<div id="message">
From Mumbai to Dubai‚Ä¶ distance never mattered ‚ù§Ô∏è<br><br>
Will u be my valentine Popoo?<br><br>

<button onclick="acceptLove()">YES üíñ</button>
</div>

<!-- SOUNDS -->
<audio id="flipSound" src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_2b7c4f8a7d.mp3"></audio>
<audio id="matchSound" src="https://cdn.pixabay.com/download/audio/2021/08/04/audio_0625c1e5df.mp3"></audio>
<audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c0a3b6c07.mp3"></audio>

<script>

// 18 themed pairs (36 cards total)
const items=[
"üêª","üêª",        // bear
"üê∞","üê∞",        // rabbit
"üëï","üëï",        // clothing
"üå∏","üå∏",        // lily flower
"üïå","üïå",        // burj khalifa style
"üåä","üåä",        // marine drive
"üöó","üöó",        // car
"‚úàÔ∏è","‚úàÔ∏è",        // plane
"üáÆüá≥","üáÆüá≥",      // Mumbai
"üá¶üá™","üá¶üá™",      // Dubai
"‚ù§Ô∏è","‚ù§Ô∏è",
"üíñ","üíñ",
"üíå","üíå",
"üåç","üåç",
"üèôÔ∏è","üèôÔ∏è",
"ü•∞","ü•∞",
"üíï","üíï",
"‚ú®","‚ú®"
];

let cards=items.sort(()=>Math.random()-0.5);
let game=document.getElementById("game");

let flipSound=document.getElementById("flipSound");
let matchSound=document.getElementById("matchSound");
let winSound=document.getElementById("winSound");

let first=null;
let second=null;
let lock=false;
let matches=0;

// CREATE CARDS
cards.forEach(value=>{

let card=document.createElement("div");
card.className="card";

card.innerHTML=`
<div class="inner">
<div class="front">‚ùì</div>
<div class="back">${value}</div>
</div>
`;

card.dataset.value=value;

card.onclick=()=>flipCard(card);

game.appendChild(card);
});

// FLIP LOGIC
function flipCard(card){

if(lock || card===first || card.classList.contains("matched")) return;

flipSound.currentTime=0;
flipSound.play();

card.classList.add("flipped");

if(!first){
first=card;
return;
}

second=card;

if(first.dataset.value===second.dataset.value){

matchSound.play();

first.classList.add("matched");
second.classList.add("matched");

matches++;
first=null;
second=null;

if(matches===18){
winSound.play();
document.getElementById("message").style.display="block";
confetti();
}

}else{
lock=true;
setTimeout(()=>{
first.classList.remove("flipped");
second.classList.remove("flipped");
first=null;
second=null;
lock=false;
},800);
}
}

// YES BUTTON
function acceptLove(){
alert("Healthy LDR ‚Üí Official Relationship ‚ù§Ô∏è");
confetti();
}

// CONFETTI
function confetti(){
for(let i=0;i<80;i++){
let c=document.createElement("div");
c.innerHTML="üíñ";
c.style.position="absolute";
c.style.left=Math.random()*window.innerWidth+"px";
c.style.top=Math.random()*window.innerHeight+"px";
document.body.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}

</script>

</body>
</html>
