<!DOCTYPE html>
<html>
<head>
<title>Dubai ‚Üí Mumbai ‚ù§Ô∏è</title>

<style>
body{
margin:0;
overflow:hidden;
background:url("https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg");
background-size:cover;
font-family:Arial;
color:white;
}

/* PLAYER */
#player{
position:absolute;
font-size:40px;
}

/* OBSTACLES */
.obstacle{
position:absolute;
font-size:40px;
}

/* UI */
#score{
position:absolute;
top:10px;
left:20px;
font-size:20px;
}

#intro{
position:absolute;
top:30%;
width:100%;
text-align:center;
font-size:30px;
background:rgba(0,0,0,0.7);
padding:30px;
}

#game{display:none;}

#message{
position:absolute;
top:40%;
width:100%;
text-align:center;
font-size:40px;
display:none;
background:rgba(0,0,0,0.8);
padding:30px;
}

/* MOBILE CONTROLS */
#controls{
position:fixed;
bottom:20px;
width:100%;
text-align:center;
display:none;
}

.controlBtn{
font-size:30px;
padding:15px;
margin:10px;
border:none;
border-radius:10px;
background:#ff4d6d;
color:white;
}

/* BUTTON */
button{
padding:15px 30px;
font-size:20px;
border:none;
border-radius:10px;
background:#ff4d6d;
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
Distance tested us.<br>
Time strengthened us.<br>
Love stayed constant ‚ù§Ô∏è<br><br>

Dubai ‚Üí Mumbai<br>
Reach Popoo to unlock my heart.<br><br>

<button onclick="startGame()">Start Journey</button>
</div>

<!-- GAME -->
<div id="game">
<div id="score">Distance: 0 km</div>
<div id="player">‚ù§Ô∏è</div>
</div>

<!-- MOBILE CONTROLS -->
<div id="controls">
<button class="controlBtn" onclick="moveLeft()">‚¨ÖÔ∏è</button>
<button class="controlBtn" onclick="jump()">‚¨ÜÔ∏è</button>
<button class="controlBtn" onclick="moveRight()">‚û°Ô∏è</button>
</div>

<!-- FINAL MESSAGE -->
<div id="message">
You crossed every distance for Popoo ‚ù§Ô∏è<br><br>
Will u be my valentine?<br><br>
<button onclick="alert('Healthy LDR ‚Üí Official ‚ù§Ô∏è')">YES üíñ</button>
</div>

<script>

let player=document.getElementById("player");
let game=document.getElementById("game");
let intro=document.getElementById("intro");
let msg=document.getElementById("message");
let scoreDisplay=document.getElementById("score");
let controls=document.getElementById("controls");

let x=50,y=300;
let velocityY=0;
let gravity=0.6;
let isJumping=false;

let speed=6;
let score=0;
let obstacles=[];
let gameRunning=false;

// START GAME
function startGame(){
intro.style.display="none";
game.style.display="block";
controls.style.display="block";
gameRunning=true;

player.style.left=x+"px";
player.style.top=y+"px";

spawnObstacle();
spawnObstacle();
spawnObstacle();

gameLoop();
}

// KEYBOARD CONTROLS (Laptop)
document.addEventListener("keydown",function(e){

if(!gameRunning) return;

if(e.key=="ArrowRight") x+=25;
if(e.key=="ArrowLeft") x-=25;
if(e.key==" " || e.key=="ArrowUp") jump();

});

// MOBILE BUTTONS
function moveLeft(){ x-=25; }
function moveRight(){ x+=25; }

// JUMP SYSTEM (Mario style)
function jump(){
if(!isJumping){
velocityY=-15;
isJumping=true;
}
}

// PHYSICS + GAME LOOP
function gameLoop(){

if(!gameRunning) return;

// gravity
velocityY+=gravity;
y+=velocityY;

// ground
if(y>300){
y=300;
velocityY=0;
isJumping=false;
}

// update position
player.style.left=x+"px";
player.style.top=y+"px";

createTrail();

// score
score+=1;
scoreDisplay.innerText="Distance: "+score+" km";

// move obstacles
obstacles.forEach(obs=>{
let left=obs.offsetLeft-speed;
obs.style.left=left+"px";

if(left<0){
obs.remove();
spawnObstacle();
}
});

checkCollision();

// win after distance
if(score>800){
gameRunning=false;
game.style.display="none";
controls.style.display="none";
msg.style.display="block";
confetti();
}

requestAnimationFrame(gameLoop);
}

// HEART TRAIL
function createTrail(){
let heart=document.createElement("div");
heart.innerHTML="üíó";
heart.style.position="absolute";
heart.style.left=x+"px";
heart.style.top=y+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),400);
}

// SPAWN OBSTACLES
function spawnObstacle(){
let obs=document.createElement("div");
obs.className="obstacle";

let types=["‚úàÔ∏è","‚è≥","üåç","üì∂","üíº"];
obs.innerHTML=types[Math.floor(Math.random()*types.length)];

obs.style.left=window.innerWidth+"px";
obs.style.top="300px";

document.body.appendChild(obs);
obstacles.push(obs);
}

// COLLISION
function checkCollision(){
let px=player.offsetLeft;
let py=player.offsetTop;

obstacles.forEach(obs=>{
if(Math.abs(px-obs.offsetLeft)<40 && Math.abs(py-obs.offsetTop)<40){
score=0;
x=50;
y=300;
}
});
}

// CONFETTI
function confetti(){
for(let i=0;i<60;i++){
let c=document.createElement("div");
c.innerHTML="üíñ";
c.style.position="absolute";
c.style.left=Math.random()*window.innerWidth+"px";
c.style.top=Math.random()*window.innerHeight+"px";
document.body.appendChild(c);
setTimeout(()=>c.remove(),2000);
}
}

</script>
</body>
</html>
